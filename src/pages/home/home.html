<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ users.empresa }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>        

  <ion-item>
      <ion-label color="primary">Activo</ion-label>
    <ion-select>      
      <ion-option *ngFor="let car of cars" [value]="car.id_activo">{{car.nombre}}</ion-option>
    </ion-select>    
  </ion-item> 
    
  <ion-item>
      <ion-label color="primary" fixed>Kilometraje</ion-label>
      <ion-input [(ngModel)]='nameKm' ></ion-input>
  </ion-item>

  <ion-item>
      <ion-label color="primary" fixed>Combustible</ion-label>
      <ion-input name='combustible' ></ion-input>
  </ion-item>

  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="revision">
        Revision
      </ion-segment-button>
      <ion-segment-button value="novedades">
        Novedades
      </ion-segment-button>
    </ion-segment>
  </div>

  <form name="Formulario" (ngSubmit)="login()" novalidate>

    <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'novedades'">
            <ion-list *ngFor="let check of checkList">
              <ion-item>
                <ion-label>{{check.nombre}}</ion-label>
                <ion-checkbox color="dark"></ion-checkbox>
              </ion-item>                                      
            </ion-list>
      </ion-list>
    
      <ion-list *ngSwitchCase="'revision'">                   

          <ion-item-divider *ngFor="let check of checkList" >
            {{check.nombre}}
            <ion-item *ngFor="let campos of check.campos">
                {{campos.texto_campo}}                                                          
                  <ion-list *ngFor="let opciones of campos.opciones">
                    <ion-item>
                      <!--<ion-label>{{opciones.texto_opcion}}</ion-label>
                      <ion-checkbox color="dark"></ion-checkbox>-->
                      **{{opciones.texto_opcion}}
                    </ion-item>                                      
                </ion-list>
                  <!--<ion-item *ngFor="let opciones of campos.opciones">
                    {{opciones.texto_opcion}}
                    <ion-label>{{opciones.texto_opcion}}</ion-label>
                    <ion-checkbox color="dark" checked="false"></ion-checkbox>
                  </ion-item>-->
            </ion-item> 
          </ion-item-divider>

          

            <!--<ion-item>
              Item
            </ion-item>          
            <ion-item detail-push>
              Item with Detail Arrow
            </ion-item>          
            

            <ion-item-divider>
              Item Divider
            </ion-item-divider>          
                
            <ion-item no-lines>
              Item with no border
            </ion-item>          
            <ion-item text-wrap>
              Multiline text that should wrap when it is too long
              to fit on one line in the item.
            </ion-item>  -->
      </ion-list>
    </div>

  </form>

</ion-content>
