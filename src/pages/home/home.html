<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ users.empresa }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label color="dark">Activo</ion-label>
    <ion-select>
      <ion-option *ngFor="let car of cars" [value]="car.id_activo">{{car.nombre}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="dark" fixed>Kilometraje</ion-label>
    <ion-input type="number" [(ngModel)]='nameKm' (blur)="validateKm()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark" fixed>Combustible</ion-label>
    <ion-input name='combustible'></ion-input>
  </ion-item>

  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="revision">
        Revision
      </ion-segment-button>
      <ion-segment-button value="novedades">
        Novedades
      </ion-segment-button>
    </ion-segment>
  </div>

  <form name="Formulario" (ngSubmit)="login()" novalidate>

    <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'novedades'">
          <ion-item>
            <ion-label color="dark">Fecha Reporte</ion-label>
            <ion-input [(ngModel)]='fechaHoy' name="fechaHoy"  [readonly]="isReadonly()"></ion-input>            
          </ion-item>
          <ion-item>
            <ion-label color="dark">Novedad</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label color="dark">Instrucci&oacute;n recibida</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'revision'">
        <div *ngFor="let check of checkList, let i = index">
          <ion-label>{{check.nombre}}</ion-label>
          <div *ngFor="let campos of check.campos, let j = index">
              <input type="checkbox" 
              id="checkAll_{{i}}_{{j}}"                
              (click)="CheckedAll(i, j)">              
              {{campos.texto_campo}}
            <ul>
              <li *ngFor="let opciones of campos.opciones, let k = index">                
                <div class="checkbox">
                  <label>
                      <input type="checkbox"  class="checkListInfo_{{i}}_{{j}}" id="checkListInfo_{{i}}_{{j}}_{{k}}" 
                        name="checkListInfo_{{i}}_{{j}}_{{k}}" value="{{opciones.value_opcion}}"
                        (click)="addCheckbox($event, opciones.value_opcion, i, j, k)">{{opciones.texto_opcion}}
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </ion-list>
    </div>

  </form>

</ion-content>
